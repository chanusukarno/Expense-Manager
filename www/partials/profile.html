<ion-view view-title="Profile">
    <ion-nav-buttons side="secondary">
        <button class="button button-clear button-primary" ng-show="isProfileModified" ng-click="updateProfile()">save</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <div class="profile-container">
                <!--<div id="em-profile" class="item">-->
                    <!-- <img src="img/ionic.png"> -->
                    <div ng-if="profile.profilePic" class="profile-pic" ng-style="{'background-image': 'url(' + profile.profilePic + ')'}"></div>
                    <div ng-if="!profile.profilePic" class="profile-pic" style="background-image: url(img/profile-pic-default.png)"></div>
                <!--</div>-->
                <div id="myDiv">
                    <div id="color">
                        <div id="effect"></div>
                    </div>
                </div>
                <div class="profile-background" ng-style="{'background-image': 'url(' + profile.profilePic + ')'}"></div>
            </div>

            <!-- <div class="filler-mask"></div> -->
            <div class="list">
                <label class="item item-input field-disabled">
                    <span class="input-label">Email</span>
                    <input ng-model="user.email" type="text" placeholder="user@gmail.com" disabled="disabled">
                </label>
                <label class="item item-input">
                    <span class="input-label">Display Name</span>
                    <input ng-model="profile.name" type="text" placeholder="Chanu Sukarno">
                </label>
                <label class="item item-input">
                    <span class="input-label">Country</span>
                    <input ng-model="profile.country" type="text" placeholder="INDIA">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone</span>
                    <input ng-model="profile.phone" type="text" placeholder="+91 8123595959">
                </label>
                <label class="item item-input">
                    <span class="input-label">Birthday</span>
                    <input ng-model="profile.dobObj" type="date" placeholder="">
                </label>
                <label class="item item-input em-gender">
                    <span class="input-label">Gender</span>

                    <ion-checkbox class="em-gender-cb" ng-model="isMale" ng-change="isMale ? profile.gender='M' : profile.gender = 'F';
                        isFemale = false" ng-checked="profile.gender === 'M'">Male</ion-checkbox>
                    <ion-checkbox class="em-gender-cb" ng-model="isFemale" ng-change="isFemale ? profile.gender='F' : profile.gender = 'M';
                        isMale = false" ng-checked="profile.gender === 'F'">Female</ion-checkbox>
                </label>

            </div>
        </div>
    </ion-content>
</ion-view>
