<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-primary" ng-click="addExpenseModal.hide();">Cancel</button>
        <div class="title uppercase">Add Expense</div>
        <button class="button button-clear button-primary" ng-disabled="form.$invalid" ng-click="addExpense(expense);">Add</button>
    </ion-header-bar>
    <form name="form" novalidate>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Title</span>
                <input ng-model="expense.title" type="text" placeholder="Ex: Lunch at office" maxlength="60" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Amount &#x20B9;</span>
                <input ng-model="expense.amount" type="number" placeholder="0.00" maxlength="11" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Notes</span>
                <textarea ng-model="expense.notes" type="text" maxlength="512" rows="4" placeholder="Add a detailed notes or leave empty">
                </textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">Date</span>
                <input ng-model="expense.date" type="date" placeholder="Date" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Time</span>
                <input ng-model="expense.date" type="time" placeholder="Date" required>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">Category</div>
                <select ng-model="expense.category" ng-options="category.name for category in categories" required>
                    <option>-- choose category --</option>
                </select>
            </label>
        </div>
    </ion-content>
        </form>
</ion-modal-view>
