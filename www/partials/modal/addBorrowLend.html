<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-primary" ng-click="addBorrowLendModal.hide();">Cancel</button>
        <div class="title uppercase">
            <span ng-if="isReadOnly || isEdit" ng-bind="expense.title"></span>
            <div ng-show="isAdd">
                <div class="title uppercase" ng-click="toggleAdd = !toggleAdd">
                    <span ng-class="toggleAdd ? 'light' : 'em-text-disable'">Borrowed</span>
                    <span class="em-padding-header">/</span>
                    <span ng-class="toggleAdd ? 'em-text-disable' : 'light'">Lent</span>
                </div>
            </div>
        </div>
        <button class="button button-clear button-primary" ng-disabled="form.$invalid" ng-click="expenseAction(expense, toggleAdd)">
            <span ng-show="isReadOnly">Edit</span>
            <span ng-show="isEdit && isExpenseModified">Update</span>
            <span ng-if="isAdd">Add</span>
        </button>
    </ion-header-bar>
    <form name="form" novalidate>
        <ion-content>
            <div class="list">
                <ion-toggle toggle-class="toggle-balanced" ng-model="expense.status" ng-show="isReadOnly || isEdit" ng-disabled="isReadOnly">
                    Cleared
                </ion-toggle>
                <label class="item item-input">
                    <span class="input-label" ng-show="toggleAdd">From</span>
                    <span class="input-label" ng-hide="toggleAdd">To</span>
                    <input ng-model="expense.title" type="text" placeholder="Ex: John" maxlength="60" required ng-disabled="isReadOnly || expense.status">
                </label>
                <label class="item item-input">
                    <span class="input-label">Amount &#x20B9;</span>
                    <input ng-model="expense.amount" type="number" placeholder="0.00" maxlength="11" required ng-disabled="isReadOnly || expense.status">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Notes</span>
                    <textarea ng-model="expense.notes" type="text" maxlength="512" rows="4" placeholder="Add a detailed notes or leave empty" ng-disabled="isReadOnly || expense.status">
                    </textarea>
                </label>
                <label class="item item-input">
                    <span class="input-label">Date</span>
                    <input ng-model="expense.date" type="date" placeholder="Date" required ng-disabled="isReadOnly || expense.status">
                </label>
                <label class="item item-input">
                    <span class="input-label">Time</span>
                    <input ng-model="expense.date" type="time" placeholder="Date" required ng-disabled="isReadOnly || expense.status">
                </label>
            </div>
        </ion-content>
    </form>
</ion-modal-view>
