<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-primary" ng-click="addBorrowLendModal.hide();">Cancel</button>
        <div class="title uppercase" ng-click="toggleAdd = !toggleAdd">
            <span ng-class="toggleAdd ? 'light' : 'em-text-disable'">Borrowed</span>
            <span class="em-padding-header">/</span>
            <span ng-class="toggleAdd ? 'em-text-disable' : 'light'">Lent</span>
        </div>
        <button class="button button-clear button-primary" ng-click="addBorrowLendModal.hide();">Add</button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">From/To</span>
                <input ng-model="expense.title" type="text" placeholder="Lunch in office">
            </label>
            <label class="item item-input">
                <span class="input-label">Amount &#8377;</span>
                <input ng-model="expense.amount" type="number" placeholder="0.00">
            </label>
            <label class="item item-input">
                <span class="input-label">Date</span>
                <input ng-model="expense.date" type="date" placeholder="Date">
            </label>
            <label class="item item-input">
                <span class="input-label">Time</span>
                <input ng-model="expense.date" type="time" placeholder="Date">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">Category</div>
                <select ng-model="expense.category">
                    <option>Food</option>
                    <option>Snacks</option>
                    <option>Vehicle</option>
                    <option>Grocery</option>
                    <option>Shopping</option>
                    <option>Entertainment</option>
                </select>
            </label>
        </div>
    </ion-content>
</ion-modal-view>
