<ion-modal-view>
    <form name="form" novalidate>
        <ion-header-bar class="bar bar-header bar-positive">
            <button class="button button-clear button-primary" ng-click="loginModal.hide()">Cancel</button>
            <h1 class="title uppercase">Login</h1>
            <button class="button button-clear button-primary" ng-disabled="form.$invalid" ng-init="user = {}" ng-click="loginUser(user)">Login</button>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input ng-model="user.email" type="email" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input ng-model="user.password" type="password" required>
                </label>
                <div class="padding">
                    <!-- <button class="button button-full button-positive uppercase" ng-disabled="form.$invalid" ng-click="loginUser(user)">Login</button> -->
                    <p class="text-right padding-top">
                        <a class="em-small positive" href="#/forgot-password">Forgot password?</a>
                    </p>
                </div>
            </div>

        </ion-content>
    </form>
</ion-modal-view>
