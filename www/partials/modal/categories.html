<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-primary" ng-click="categoriesModal.hide()">Cancel</button>
        <div class="title uppercase">Categories</div>
        <button class="button button-clear button-primary" ng-click="data.showReorder = !data.showReorder">Re-order</button>
    </ion-header-bar>
    <ion-content>
        <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

            <ion-item ng-repeat="item in items" 
                      class="item-remove-animate">{{item.title}}
                
                <ion-option-button class="button-calm" ng-click="showCategoryEditPopup('edit', item)">Edit</ion-option-button>
                <ion-option-button class="button-assertive" ng-click="showCategoryDeletePopup(item)">Delete</ion-option-button>
                <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
            </ion-item>

        </ion-list>
    </ion-content>
    <a ng-click="showCategoryEditPopup('add', '');" class="float-button">
        <span class="height-fix">
            <div class="content">
                <i class="ion-plus"></i>
            </div>
        </span>
    </a>
</ion-modal-view>
